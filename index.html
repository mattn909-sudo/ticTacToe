<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">Tic Tac Toe</div>
    <div class="status"></div>
    <div class="gameboard">
        <div class="cell">
            <div id="1"></div>
        </div>
        <div class="cell">
            <div id="2"></div>
        </div>
        <div class="cell">
            <div id="3"></div>
        </div>
        <div class="cell">
            <div id="4"></div>
        </div>
        <div class="cell">
            <div id="5"></div>
        </div>
        <div class="cell">
            <div id="6"></div>
        </div>
        <div class="cell">
            <div id="7"></div>
        </div>
        <div class="cell">
            <div id="8"></div>
        </div>
        <div class="cell">
            <div id="9"></div>
        </div>     
    </div>
    <div class="new">New Game</div>
    <script src="script.js"></script>
</body>
</html>
